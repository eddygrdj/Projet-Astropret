<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations Utilisateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .user-info {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Informations Utilisateur</h1>
    <div class="user-info">
        <p><strong>Nom :</strong> <span id="user-name">Jean Dupont</span></p>
        <p><strong>Email :</strong> <span id="user-email">jean.dupont@example.com</span></p>
    </div>

    <script>
        // Exemple : Jean Dupont
        const user = {
            name: "Jean Dupont",
            email: "jean.dupont@example.com"
        };

        // Insértion des données utilisateur dans le HTML
        document.getElementById('user-name').textContent = user.name;
        document.getElementById('user-email').textContent = user.email;
    </script>
	<form>
	Entrer votre Name
	<br />
	<input type="text" name="username">
	</form>
</body>
</html>
